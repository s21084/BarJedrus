version: 1.0
runtime: nodejs18
build:
  commands:    
    build:
      - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - npm install
      - npx expo install --fix              
run:                              
  command: npm start
  network:
    port: 8081